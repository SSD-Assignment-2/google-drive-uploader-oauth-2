<!DOCTYPE HTML>
<html>
<head>
<title>GDrive Uploader</title>
<link rel="icon" href="./../image/g-logo.png" type="image/x-icon">
<meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/home.css" />
<script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/sweetalert/2.1.0/sweetalert.min.js"></script>
<script type="text/javascript" src="js/mainJs.js"></script>

</head>
<body class="container " style="background: #B6B6B4;">
    <br><br>

	<nav class="navbar navbar-light" style="background-color: #000080;">
  		<!-- Navbar content -->
  		<a class="navbar-brand"><font color="#FFFFFF"><b>GDrive Uploader</b></font></a>
	    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><a href="/logout">Log Out</a></button>
	</nav>
	<div class="text-center">
	<div class="jumbotron">
		<div>
			<h1 class="display-4">Google Drive File Upload Manager</h1>
			<p class="lead text-muted">You are presently signed in through Google OAuth</p>
		</div>
		<hr class="my-4">

		    <img src="image/cloud-upload.jpeg" height="150" width="150">
			<div class="progress" id="progressBar">
				<div class="progress-bar bg-success" id="prBar" role="progressbar"></div>
			</div>
			
			<form id="imgForm" method="POST" enctype="multipart/form-data">
				<div class="form-group custom-file">
					<input type="file" id="file" name="file" class="custom-file-input" required multiple> <label
						class="custom-file-label" for="file">Select file</label>
				</div>
				<br><br>
				<div class="form-group">
					<input class="btn btn-primary" id="uploadBtn" type="button" value="Upload" /> <input class="btn btn-success"
						id="resetBtn" type="button" value="Reset" />
				</div>
				<output id="chosenFiles"></output>
			</form>
		</div>
	</div>

</body>
</html>
